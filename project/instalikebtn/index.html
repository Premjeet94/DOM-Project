<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

  <body>
    <div class="card">
      <img
        src="https://images.unsplash.com/photo-1500917293891-ef795e70e1f6?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bW9kZWx8ZW58MHwwfDB8fHww"

      />
      <h1>Kanhaiya mandal</h1>
      <h5>Stranger</h5>
      <div class="btn-container">
        <button class="like"><i class="fas fa-thumbs-up"></i></button>
        <button class="comment"><i class="fas fa-comment"></i></button>
        <button class="share"><i class="fas fa-share-alt"></i></button>
        <button class="follow"><i class="fas fa-user-plus"></i></button>
        <button class="message"><i class="fas fa-envelope"></i></button>

    </div>
